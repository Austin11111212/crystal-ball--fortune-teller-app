<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Teller</title>
    <!-- Bootstrap CSS for Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <div class="container text-center py-5">
        <h1 class="display-4">Fortune Teller</h1>
        <p class="lead">Click the crystal ball below to receive your fortune!</p>

        <!-- Crystal Ball Image -->
        <div class="position-relative d-inline-block">
            <img 
                id="fortune-btn" 
                src="images/crystal-ball.webp" 
                alt="Crystal Ball" 
                class="img-fluid rounded-circle shadow" 
                style="cursor: pointer; max-width: 200px;"
                aria-label="Crystal ball button"
            >
            <!-- Decorative Glow Effect -->
            <div class="position-absolute top-50 start-50 translate-middle glow-effect"></div>
        </div>

        <!-- Audio Element for Sound Effect -->
        <audio 
            id="click-sound" 
            src="./audio/lazy-day-stylish-futuristic-chill-239287.mp3" 
            preload="auto" 
            aria-hidden="true">
        </audio>

        <!-- Fortune Text Display -->
        <div id="fortune-text" class="mt-4 fs-5 text-secondary"></div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
