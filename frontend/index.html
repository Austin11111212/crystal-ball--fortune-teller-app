<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Teller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <div class="container text-center py-5">
        <h1 class="display-4">Fortune Teller</h1>
        <p class="lead">Click the crystal ball below to receive your fortune!</p>
        
        <!-- Crystal Ball Image -->
        <img id="fortune-btn" src="images/crystal-ball.webp" alt="Crystal Ball" class="img-fluid" style="cursor: pointer; max-width: 200px;">
        
        <!-- Audio Element for Sound Effect -->
        <audio id="click-sound" src="./audio/lazy-day-stylish-futuristic-chill-239287.mp3" preload="auto"></audio>
        
        <div id="fortune-text" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script> <!-- Updated JS file -->
</body>
</html>
